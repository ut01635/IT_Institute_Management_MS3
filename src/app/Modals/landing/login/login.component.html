<section class="bg-darkBlue p-3 p-md-4 p-xl-5 d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="text-center">Log in</h2>
                </div>
              </div>
            </div>
            <!-- Angular form with reactive style applied -->
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="row gy-3 overflow-hidden">
                
                <!-- NIC Field (replacing email) -->
                <div class="col-12">
                  <div class="input-field">
                    <input type="text" class="input" name="nic" id="nic" placeholder="" [(ngModel)]="login.nic" required>
                    <label class="label" for="nic">Enter NIC</label>
                  </div>
                </div>

                <!-- Password Field -->
                <div class="col-12">
                  <div class="input-field">
                    <input type="password" class="input" name="password" id="password" placeholder="" [(ngModel)]="login.password" required>
                    <label class="label" for="password">Enter Password</label>
                  </div>
                </div>

                <!-- Remember Me -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                  <div class="d-grid">
                    <button class="submit-btn" type="submit" [disabled]="loginForm.invalid">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
