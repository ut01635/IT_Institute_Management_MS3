<section class="position-relative vh-100 overflow-hidden">
  <!-- Background Video -->
  <video
    autoplay
    muted
    loop
    class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
  >
    <source src="/LandingAssets/login_bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <!-- Login Content -->
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="container d-flex justify-content-center align-items-center">
      <!-- Content Column -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 d-flex justify-content-center align-items-center">
        <div class="card border-0 shadow-sm rounded-4" style="max-width: 1500px; margin: auto">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="mb-5 text-center">
              <h2 class="text-darkBlue">Log in</h2>
            </div>
            <div class="d-flex justify-content-center gx-2">
              <div class="mx-4">
                <!-- Angular form with reactive style applied -->
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="row gy-3 overflow-hidden">
                    <!-- NIC Field -->
                    <div class="col-12">
                      <div class="input-field">
                        <input
                          type="text"
                          class="input"
                          name="nic"
                          id="nic"
                          placeholder=""
                          [(ngModel)]="login.nic"
                          required
                        />
                        <label class="label" for="nic">Enter NIC</label>
                      </div>
                    </div>

                    <!-- Password Field -->
                    <div class="col-12">
                      <div class="input-field">
                        <input
                          type="password"
                          class="input"
                          name="password"
                          id="password"
                          placeholder=""
                          [(ngModel)]="login.password"
                          required
                        />
                        <label class="label" for="password"
                          >Enter Password</label
                        >
                      </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="col-12">
                      <div class="d-grid">
                        <button
                          class="submit-btn"
                          type="submit"
                          [disabled]="loginForm.invalid"
                        >
                          Log in now
                        </button>
                      </div>
                      <p class="text-center text-danger fw-semibold m-2">
                        {{ message }}
                      </p>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Image Column (hidden on mobile) -->
              <div class="col-12 col-lg-6 d-none d-lg-block">
                <div class="image img">
                  <!-- Check if image is showing and add `img-fluid` class for responsiveness -->
                  <img
                    src="/LandingAssets/login_side_image.jpg"
                    alt="template image"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
