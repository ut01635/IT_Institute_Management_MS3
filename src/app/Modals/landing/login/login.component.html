<section class="position-relative vh-100 overflow-hidden">
  <!-- Background Video -->
  <video autoplay muted loop class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">
    <source src="/LandingAssets/login_bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-darkBlue opacity-75"></div>

  <!-- Login Content -->
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card border-0 shadow-sm rounded-4" style="max-width: 400px; margin: auto;">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="mb-5 text-center">
                <h2 class="text-darkBlue">Log in</h2>
              </div>
              <!-- Angular form with reactive style applied -->
              <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="row gy-3 overflow-hidden">
                  <!-- NIC Field -->
                  <div class="col-12">
                    <div class="input-field">
                      <input type="text" class="input" name="nic" id="nic" placeholder="" [(ngModel)]="login.nic" required>
                      <label class="label" for="nic">Enter NIC</label>
                    </div>
                  </div>

                  <!-- Password Field -->
                  <div class="col-12">
                    <div class="input-field">
                      <input type="password" class="input" name="password" id="password" placeholder="" [(ngModel)]="login.password" required>
                      <label class="label" for="password">Enter Password</label>
                    </div>
                  </div>

                  <!-- Remember Me -->
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="submit-btn" type="submit" [disabled]="loginForm.invalid">Log in now</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
