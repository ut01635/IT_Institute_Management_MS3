<!-- Modal -->
<div class="modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header bg-white text-black">
      <h5 class="modal-title" id="announcementModalLabel">Add Announcement</h5>
      <button type="button" class="btn-close" (click)="activeModal.dismiss('cross click')"></button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <!-- Announcement Form -->
      <form [formGroup]="announcementForm" (ngSubmit)="onSubmit()" class="form-control">
        <p class="message text-center">Add a new announcement.</p>

        <div class="row">
          <!-- Title Field -->
          <div class="col-12 mb-3">
            <div class="input-field">
              <input class="input" formControlName="title" type="text" required />
              <label class="label">Title</label>
              <div *ngIf="announcementForm.get('title')?.touched && announcementForm.get('title')?.invalid" class="error-message">
                <small *ngIf="announcementForm.get('title')?.hasError('required')">Title is required.</small>
                <small *ngIf="announcementForm.get('title')?.hasError('minlength')">Title must be at least 3 characters long.</small>
              </div>
            </div>
          </div>

          <!-- Body Field -->
          <div class="col-12 mb-3">
            <div class="input-field">
              <textarea class="input" formControlName="body" required></textarea>
              <label class="label">Body</label>
              <div *ngIf="announcementForm.get('body')?.touched && announcementForm.get('body')?.invalid" class="error-message">
                <small *ngIf="announcementForm.get('body')?.hasError('required')">Body is required.</small>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12 mb-3">
            <button type="submit" class="submit-btn" [disabled]="announcementForm.invalid">
              <i class="bi bi-save"></i> Post Announcement
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
