<div class="container py-4">
    <div class="row">
      <div class="col-12 mb-4" *ngFor="let card of curriculumCards">
        <div class="card bg-dark text-white">
          <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <!-- Card Content -->
            <div class="flex-grow-1">
              <!-- Title -->
              <h5 class="card-title mb-3">
                <i class="bi bi-book me-2"></i> {{ card.title }}
              </h5>
  
              <!-- Details -->
              <div class="mb-3">
                <p class="mb-1">
                  <i class="bi bi-calendar2 me-2"></i> {{ card.description }}
                </p>
                <p class="mb-1">
                  <i class="bi bi-geo-alt me-2"></i> {{ card.location }}
                </p>
                <p>
                  <i class="bi bi-clock me-2"></i> {{ card.date }}
                </p>
              </div>
            </div>
  
            <!-- Progress Circle -->
            <div class="progress-container">
              <img [src]="card.image" alt="Image outside" class="outside-image" />
              <div class="progress-circle" [ngStyle]="{ 'background': getProgressStyle(card.progress) }">
                <div class="progress-center"></div>
              </div>
            </div>
          </div>
  
          <!-- Button -->
          <div class="card-footer text-center">
            <button class="btn btn-primary btn-sm w-100">
              <i class="bi bi-folder me-2"></i> View Curriculum
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
