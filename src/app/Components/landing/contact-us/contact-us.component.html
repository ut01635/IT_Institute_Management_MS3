<div class="container">
  <h2 class="mb-4 text-center text-success">Contact Us</h2>
  <div class="d-flex justify-content-between">
    <div class="card border-success border-1 rounded-4" style="width: 50%;">
      <div class="card-body p-4">
        <form>
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label text-success">Your Name</label>
            <input
              type="text"
              class="form-control border-success"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label text-success">Your Email</label>
            <input
              type="email"
              class="form-control border-success"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Message Field -->
          <div class="mb-3">
            <label for="message" class="form-label text-success">Your Message</label>
            <textarea
              class="form-control border-success"
              id="message"
              rows="5"
              placeholder="Write your message here"
              required
            ></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success w-100 py-2">
            Send Message
          </button>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <img class="p-2" src="/images/students.png" alt="Students" srcset="" style="width:80%;" />
    </div>
  </div>
</div>
