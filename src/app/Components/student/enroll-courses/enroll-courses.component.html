<div class="container my-4">
    <h2 class="text-center mb-4">Enrolled Courses</h2>
  
    <div class="row">
      <!-- Course Card (repeat for each course) -->
      <div class="col-12" *ngFor="let course of courses">
        <div class="card-2 d-flex align-items-center w-100 mx-auto p-4 shadow-lg rounded-3">
          <img [src]="course.image" class="card-img" alt="Course image" />
          <div>
            <h2 class="card-title text-white">{{ course.title }}</h2>
            <h3 class="card-subtitle text-white">{{ course.subtitle }}</h3>
            <p class="card-text text-white">Level: {{ course.level }}</p>
            <p class="card-text text-white">Duration: {{ course.duration }} months</p>
            <p class="card-text text-white">{{ course.description }}</p>
            <p class="card-text text-danger">LKR {{ course.price }}</p>
            <div class="buttons d-flex gap-3">
              <button (click)="handleViewCourse(course)" class="btn btn-outline-light">View</button>
              <button (click)="handleFollowCourse(course)" class="btn btn-danger text-danger">Unfollow</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
