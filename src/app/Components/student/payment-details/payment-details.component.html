<div class="container mt-5">
    <div class="main-body">
      <!-- Filter Section -->
      <div class="filter-container mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" [(ngModel)]="courseNameFilter" (input)="filterData()" class="form-control" placeholder="Search by Course Name">
          </div>
          <div class="col-md-6">
            <label for="paymentDate">Payment Date</label>
            <input type="date" id="paymentDate" [(ngModel)]="paymentDateFilter" (change)="filterData()" class="form-control">
          </div>
        </div>
      </div>
  
      <!-- Payment Details Table -->
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Payment Details</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Course Name</th>
                  <th>Amount</th>
                  <th>Due Amount</th>
                  <th>Total Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let payment of filteredPayments">
                  <td>{{ payment.date }}</td>
                  <td>{{ payment.courseName }}</td>
                  <td>{{ payment.amount | currency }}</td>
                  <td>{{ payment.dueAmount | currency }}</td>
                  <td>{{ payment.totalAmount | currency }}</td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <!-- Pagination -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="prevPage()">Previous</button>
              </li>
              <li class="page-item" [class.active]="currentPage === 1">
                <button class="page-link" (click)="changePage(1)">1</button>
              </li>
              <li class="page-item" [class.active]="currentPage === 2">
                <button class="page-link" (click)="changePage(2)">2</button>
              </li>
              <li class="page-item" [class.active]="currentPage === 3">
                <button class="page-link" (click)="changePage(3)">3</button>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="nextPage()">Next</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
