<div class="container">
    <h2 class="text-center mb-4">Messages</h2>

    <div class="row mb-4">
        <!-- Full Screen Column: Taking 100% width and 90% height of the screen -->
        <div class="col-12" style=" width: 100vw;">
            <!-- Notification Card -->
            <div *ngFor="let message of messages">
                <div class="card mb-4">
                    <div class="card-header  d-flex justify-content-between align-items-center">
                        <span class="font-weight-bold text-white">Admin</span>
                        <span class="text-white">{{ message.date }}</span>
                    </div>
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">{{ message.message }}</h5>
                            <!-- <p class="card-text">{{ message.content }}</p> -->
                        </div>
                        <div>
                            <button type="button" class="btn btn-white" (click)="deleteMessage(message.id)"><i class="bi bi-trash text-danger fs-3"></i></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
