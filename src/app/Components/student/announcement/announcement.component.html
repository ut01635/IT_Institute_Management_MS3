<div class="container">
    <h2 class="text-center mb-4">Announcements</h2>

    <div class="row mb-4">
        <!-- Full Screen Column: Taking 100% width and 90% height of the screen -->
        <div class="col-12" style="max-height: 90vh; overflow-y: auto;">
            <!-- Announcement Card -->
            <div *ngFor="let announcement of announcements">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="font-weight-bold text-white">Admin</span>
                        <span class="text-white">{{ announcement.date | date: 'medium' }}</span>
                    </div>
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">{{ announcement.title }}</h5>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" (click)="viewAnnouncement(announcement)">
                                <i class="bi bi-eye"></i> View
                            </button>
                            <button class="btn btn-danger" (click)="deleteAnnouncement(announcement)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Popup Modal -->
<div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="announcementModalLabel">{{ selectedAnnouncement?.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Date:</strong> {{ selectedAnnouncement?.date | date: 'medium' }}</p>
                <p>{{ selectedAnnouncement?.body }}</p>
            </div>
            <div class="modal-footer">
                <!-- <button class="btn btn-danger" (click)="deleteAnnouncement(selectedAnnouncement)">
                    <i class="bi bi-trash"></i> Delete
                </button> -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
