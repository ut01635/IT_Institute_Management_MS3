<div class="container mt-4">
    <h2 class="text-center mb-4">Announcements</h2>

    <!-- Filters Section -->
    <div class="row mb-4">
        <!-- Date Range Picker -->
        <div class="col-12 col-md-6 mb-3">
            <!-- <label for="dateRange" class="form-label">Select Date Range</label> -->
            <input 
                type="text" 
                id="dateRange" 
                placeholder="Select Date Range" 
                class="form-control" 
                bsDaterangepicker 
                [bsConfig]="{
                    isAnimated: true,
                    adaptivePosition: true,
                    containerClass: 'theme-dark-blue',
                    rangeInputFormat: 'YYYY-MM-DD'
                }" 
                 autocomplete="off"
                [(ngModel)]="selectedDateRange" 
            />
        </div>

        <!-- Month Filter -->
        <div class="col-12 col-md-6 mb-3">
            <!-- <label for="month" class="form-label">Month</label> -->
            <select 
                id="month" 
                class="form-control custom-month-select" 
                [(ngModel)]="selectedMonth"
            >
                <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
            </select>
        </div>
    </div>

    <!-- Announcements List -->
    <div class="row">
        <div class="col-12">
            <!-- Check if announcements exist after filtering -->
            <ng-container *ngIf="announcements | dateFilter:selectedDateRange | monthFilter:selectedMonth as filteredAnnouncements; else noResults">
                <div *ngFor="let announcement of filteredAnnouncements">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                            <span>Admin</span>
                            <span>{{ announcement.date | date: 'medium' }}</span>
                        </div>
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">{{ announcement.title }}</h5>
                            </div>
                            <div>
                                <button 
                                    class="btn btn-primary me-2" 
                                    [attr.data-bs-toggle]="'modal'" 
                                    [attr.data-bs-target]="'#announcementModal'" 
                                    (click)="viewAnnouncement(announcement)"
                                >
                                    <i class="bi bi-eye"></i> View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- No Results Fallback -->
            <ng-template #noResults>
                <div class="text-center text-muted my-4">
                    <i class="bi bi-info-circle" style="font-size: 2rem;"></i>
                    <p class="mt-3">No announcements found for the selected filters.</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
