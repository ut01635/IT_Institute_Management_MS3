<div class="d-flex justify-content-between mb-3">
  <div>
    <input type="text" class="form-control" placeholder="Search course..." [(ngModel)]="searchText">
  </div>

  <div>
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#registerModal">
      New course
    </button>
  </div>
</div>

<table class="table table-responsive table-bordered">
    <thead>
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Duration</th>
            <th>Level</th>
            <th>Fees</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.imagePaths}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.duration}}</td>
            <td [ngClass]="{'text-danger': course.level == 'High',
            'text-warning': course.level == 'Low'}">{{course.level}}</td>
            <td>
                ${{course.fees}}
            </td>
            <td>

                <button type="button" class="btn btn-primary me-3 btn-sm" (click)="onEdit(course.id)">
                    <i class="bi bi-pencil"></i></button>

                <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(course.id)">
                    <i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
