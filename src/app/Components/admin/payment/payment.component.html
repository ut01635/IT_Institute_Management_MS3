<div id="main-container" class="container ">
    <div id="sub-container" class="shadow">
        <div id="fee-management" class="card shadow-lg">
            <div class="card-header bg-light text-darkblue d-flex justify-content-between align-items-center">
              <h2 class="mb-0 text-darkbule">Fee Management</h2>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" id="fee-management-form" class="row g-3">
                <!-- NIC Number -->
                <div class="col-12 input-field">
                  <input
                    type="text"
                    class="input"
                    id="nic"
                    name="nic"
                    placeholder=" "
                    [(ngModel)]="formData.nic"
                    required
                  />
                  <label for="nic" class="label">NIC Number</label>
                </div>
          
                <!-- Course Selection -->
                <div class="col-12 input-field">
                  <select
                    id="course"
                    name="course"
                    class="input"
                    [(ngModel)]="formData.course"
                    [disabled]="!courses.length"
                    required
                  >
                    <!-- <option value="" disabled selected></option> -->
                    <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
                  </select>
                  <label for="course" class="label">Select Course</label>
                </div>
          
                <!-- Payment Information -->
                <div class="col-12">
                  <label class="form-label">Payment Information</label>
                  <div class="row g-2">
                    <!-- Total Course Fee -->
                    <div class="col-md-4">
                      <div class="form-control-plaintext bg-light border rounded p-2 d-flex">
                        <strong>Total Fee:</strong>
                        <p class="mx-3 fw-semibold">{{ formData.totalFee }} Rs</p>
                      </div>
                    </div>
          
                    <!-- Payment Plan -->
                    <div class="col-md-4">
                      <div class="form-control-plaintext bg-light border rounded p-2 d-flex">
                        <strong>Payment Plan:</strong>
                        <p
                          class="mx-3 fw-semibold"
                          [ngClass]="{'text-success': formData.paymentPlan === 'Full', 'text-warning': formData.paymentPlan !== 'Full'}"
                        >
                          {{ formData.paymentPlan }}
                        </p>
                      </div>
                    </div>
          
                    <!-- Due Amount -->
                    <div class="col-md-4">
                      <div class="form-control-plaintext bg-light border rounded p-2 d-flex text-center">
                        <strong>Due Amount:</strong>
                        <p class="mx-3 fw-semibold">{{ formData.dueAmount }} Rs</p>
                      </div>
                    </div>
                  </div>
                </div>
          
                <!-- Installment Amount -->
                <div class="col-12 input-field">
                  <input
                    type="number"
                    class="input"
                    id="installment-amount"
                    placeholder=" "
                    [(ngModel)]="formData.installmentAmount"
                    required
                  />
                  <label for="installment-amount" class="label">Installment Amount</label>
                </div>
          
                <!-- Submit Button -->
                <div class="col-12 text-center">
                  <button type="submit" class="btn submit-btn text-white btn-lg w-100">
                    Pay <i class="bi bi-currency-dollar ms-2"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
