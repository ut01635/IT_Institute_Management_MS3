<!-- Navbar (Header) -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #214164;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/Header_Image.png" alt="logo" class="img-fluid" style="max-width: 200px; height: 50px;">
    </a>

    <div class="d-flex justify-content-end">
      <!-- Announcement Button -->
      <button
        class="btn btn-link text-white fs-4"
        [routerLink]="['/student/announcement']"
        aria-label="Announcements"
      >
        <i class="bi bi-megaphone"></i>
      </button>
      <button
      class="btn btn-link text-danger fs-4"
      aria-label="Announcements"
      (click)="logout()"
    >
    <i class="bi bi-box-arrow-right"></i>
    </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container-fluid mt-5 p-3" style="overflow-y: auto; height: 88vh;">
  <section class="shadow m-2 p-4 bg-white rounded mt-1 h-100">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-dark text-white fixed-bottom">
  <div class="container">
    <nav class="tab-bar">
      <ul class="tab-bar__tabs list-unstyled d-flex justify-content-around mb-1">
        <!-- Home Tab -->
        <li class="tab-bar__tab">
          <a
            class="tab-bar__tab-link d-flex flex-column align-items-center"
            [routerLink]="['/student/home']"
            (click)="setActiveTab('home')"
            [class.active]="activeTab === 'home'"
          >
            <i class="bi bi-house-door"></i>
            <span class="tab-bar__tab-name d-none d-md-block">Home</span>
          </a>
        </li>

        <!-- Notification Tab -->
        <li class="tab-bar__tab">
          <a
            class="tab-bar__tab-link d-flex flex-column align-items-center"
            [routerLink]="['/student/notification']"
            (click)="setActiveTab('notification')"
            [class.active]="activeTab === 'notification'"
          >
            <i class="bi bi-bell"></i>
            <span class="tab-bar__tab-name d-none d-md-block">Message</span>
          </a>
        </li>

        <!-- My Courses Tab -->
        <li class="tab-bar__tab">
          <a
            class="tab-bar__tab-link d-flex flex-column align-items-center"
            [routerLink]="['/student/enroll-courses']"
            (click)="setActiveTab('courses')"
            [class.active]="activeTab === 'courses'"
          >
            <i class="bi bi-journal-bookmark"></i>
            <span class="tab-bar__tab-name d-none d-md-block">My Courses</span>
          </a>
        </li>

        <!-- Payment Tab -->
        <li class="tab-bar__tab">
          <a
            class="tab-bar__tab-link d-flex flex-column align-items-center"
            [routerLink]="['/student/payment-details']"
            (click)="setActiveTab('payment')"
            [class.active]="activeTab === 'payment'"
          >
            <i class="bi bi-credit-card"></i>
            <span class="tab-bar__tab-name d-none d-md-block">Payment</span>
          </a>
        </li>

        <!-- Profile Tab -->
        <li class="tab-bar__tab">
          <a
            class="tab-bar__tab-link d-flex flex-column align-items-center"
            [routerLink]="['/student/profile']"
            (click)="setActiveTab('profile')"
            [class.active]="activeTab === 'profile'"
          >
            <i class="bi bi-person-circle"></i>
            <span class="tab-bar__tab-name d-none d-md-block">Account</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</footer>
